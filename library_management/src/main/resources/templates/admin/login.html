<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{login.admin.title}"></title>

    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light">
                            <div class="brand-logo">
                                <img th:src="@{/images/logo.svg}" alt="Library Logo">
                            </div>
                            <h4 class="text-center" th:text="#{login.welcome}"></h4>
                            <h6 class="font-weight-light text-center mb-4" th:text="#{login.continue}"></h6>

                            <div th:if="${session.errorMessage}" class="alert alert-danger"
                                th:text="${session.errorMessage}"></div>
                            <div th:if="${param.logout}" class="alert alert-success" th:text="#{logout.success}"></div>

                            <form class="pt-3" th:action="@{/admin/login}" method="post">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                        required autofocus>
                                </div>

                                <div class="form-group password-wrapper">
                                    <i class="mdi mdi-eye toggle-password-icon" id="togglePasswordIcon"></i>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Mật khẩu" required>
                                </div>

                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" th:text="#{login.button}"></button>
                                </div>

                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input" name="remember-me" th:text="#{login.remember}"> 
                                        </label>
                                    </div>
                                    <a href="#" class="auth-link text-black" th:text="#{login.forgot_password}"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/login.js}"></script>
    </th:block>
</body>

</html>
