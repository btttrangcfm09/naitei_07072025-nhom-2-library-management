<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin_layout}">

<head>
    <title th:text="#{admin.bookinstances.edit.page_title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                    <i class="mdi mdi-pencil text-dark"></i>
                </span>
                <span th:text="#{admin.bookinstances.edit.header_title}"></span>
            </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}"
                            th:text="#{admin.breadcrumb.dashboard}"></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/bookinstances}"
                            th:text="#{admin.breadcrumb.all_bookinstances}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="#{admin.breadcrumb.edit_bookinstance}"></li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" th:text="#{admin.bookinstances.edit.card_title}"></h4>

                        <form th:action="@{/admin/bookinstances/{id}(id=${bookInstance.id})}"
                            th:object="${bookInstanceRequest}" method="post" class="forms-sample">
                            <input type="hidden" name="_method" value="put" />
                            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <ul>
                                    <li th:each="err : ${errorMessage}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="row">

                                <div class="col-lg-4 text-center">
                                    <div class="form-group">
                                        <img th:src="${bookInstance.coverImageUrl != null ? bookInstance.coverImageUrl + '?v=' + #dates.createNow().getTime() : '/images/editions/default-cover.png'}"
                                            th:alt="${bookInstance.editionTitle}"
                                            class="img-fluid rounded border p-2 mb-3"
                                            style="max-width: 280px; width: 100%;">
                                    </div>

                                    <p class="mb-2">
                                        <strong
                                            th:text="#{admin.bookinstance.detail.label.edition_title} + ':'"></strong>
                                        <span th:text="${bookInstance.editionTitle != null ? bookInstance.editionTitle : 'N/A'}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong th:text="#{admin.bookinstance.detail.label.isbn} + ':'"></strong>
                                        <span th:text="${bookInstance.isbn != null ? bookInstance.isbn : 'N/A'}"></span>
                                    </p>
                                </div>

                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label for="barcode"
                                            th:text="#{admin.bookinstances.edit.label.barcode}"></label>
                                        <input type="text" class="form-control" id="barcode" th:field="*{barcode}">
                                        <small class="text-danger" th:if="${#fields.hasErrors('barcode')}"
                                            th:errors="*{barcode}"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="callNumber"
                                            th:text="#{admin.bookinstances.edit.label.callNumber}"></label>
                                        <input type="text" class="form-control" id="callNumber"
                                            th:field="*{callNumber}">
                                        <small class="text-danger" th:if="${#fields.hasErrors('callNumber')}"
                                            th:errors="*{callNumber}"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="acquiredDate"
                                            th:text="#{admin.bookinstances.edit.label.acquiredDate}"></label>
                                        <input type="date" class="form-control" id="acquiredDate"
                                            th:field="*{acquiredDate}">
                                        <small class="text-danger" th:if="${#fields.hasErrors('acquiredDate')}"
                                            th:errors="*{acquiredDate}"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="acquiredPrice"
                                            th:text="#{admin.bookinstances.edit.label.acquiredPrice}"></label>
                                        <input type="number" step="0.01" class="form-control" id="acquiredPrice"
                                            th:field="*{acquiredPrice}">
                                        <small class="text-danger" th:if="${#fields.hasErrors('acquiredPrice')}"
                                            th:errors="*{acquiredPrice}"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="status" th:text="#{admin.bookinstances.edit.label.status}"></label>
                                        <select class="form-control" id="status" th:field="*{status}">
                                            <option
                                                th:each="s : ${T(com.group2.library_management.entity.enums.BookStatus).values()}"
                                                th:value="${s}" th:text="${s.name()}"></option>
                                        </select>
                                        <small class="text-danger" th:if="${#fields.hasErrors('status')}"
                                            th:errors="*{status}"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="note" th:text="#{admin.bookinstances.edit.label.note}"></label>
                                        <textarea class="form-control" id="note" rows="4" th:field="*{note}"></textarea>
                                        <small class="text-danger" th:if="${#fields.hasErrors('note')}"
                                            th:errors="*{note}"></small>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary mr-2"
                                        th:text="#{admin.bookinstances.edit.button.update}"></button>
                                    <a th:href="@{/admin/bookinstances}" class="btn btn-light"
                                        th:text="#{admin.bookinstances.edit.button.cancel}"></a>

                                </div>

                            </div> 

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
